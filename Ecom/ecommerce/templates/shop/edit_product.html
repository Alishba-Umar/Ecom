<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'shop/styles.css' %}">
</head>
<body>
    <header>
        <h1>Edit Product</h1>
    </header>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Product</button>
        </form>
        <a href="{% url 'admin_dashboard' %}" class="button">Back to Dashboard</a>
    </div>
</body>
</html>
